<div class="modal-header">
  <h4 class="modal-title">Actualizaci√≥n de transportista</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
  <form (ngSubmit)="onSubmit()" #editTransporterForm="ngForm">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" [(ngModel)]="toUpdateTransporter.name" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="company">Empresa:</label>
      <input type="text" id="company" name="company" [(ngModel)]="toUpdateTransporter.company" class="form-control" required>
    </div>
    <div class="py-4">
      <button type="submit" class="btn btn-outline-dark">Save</button>
    </div>
  </form>
</div>
